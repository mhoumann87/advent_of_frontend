<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Advent of Front End - Day 7 - Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./tip_calculator.js" defer></script>
  </head>

  <body>
    <header></header>
    <main>
      <article class="card">
        <div class="card__box card__output--box">
          <div class="card__output--content">
            <label for="tip-output">Tip Amount</label>
            <span class="tip-output number output">0.00</span>
          </div>

          <div class="card__output--content">
            <label for="price-person"> Total per Person </label>
            <span class="price-person number output">0.00</span>
          </div>
        </div>

        <div class="card__box card__input--box">
          <div class="card__input--content">
            <img src="./images/dollar.svg" alt="dollar sign" />
            <input type="number" name="amount" id="amount" class="number" />
            <label for="amount">Bill Amount</label>
          </div>

          <div class="card__input--content">
            <img src="./images/people.svg" alt="persons" />
            <input type="number" name="persons" id="persons" class="number" />
            <label for="persons">Number of Persons</label>
          </div>

          <div class="card__button--box">
            <button class="percent__btn" data-percent-val="5">5%</button>
            <button class="percent__btn" data-percent-val="10">10%</button>
            <button class="percent__btn" data-percent-val="15">15%</button>
            <button class="percent__btn" data-percent-val="20">20%</button>
          </div>

          <div class="calc-btn">
            <button type="submit">Calculate</button>
          </div>
        </div>
      </article>
    </main>
    <footer></footer>
  </body>
</html>
